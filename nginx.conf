events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;
    }

    upstream webxr {
        server webxr:3000;
    }

    upstream liminaldb {
        server liminaldb:8787;
    }

    # WebXR Demo
    server {
        listen 80;
        server_name demo.kupongo.app;

        location / {
            proxy_pass http://webxr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Backend API
    server {
        listen 80;
        server_name api.kupongo.app;

        # API endpoints
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
        }
    }

    # LiminalDB WebSocket
    server {
        listen 80;
        server_name db.kupongo.app;

        location / {
            proxy_pass http://liminaldb;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }

    # Main website (будущее)
    server {
        listen 80 default_server;
        server_name kupongo.app www.kupongo.app;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
